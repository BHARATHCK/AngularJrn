<div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ article.title }}</h4>
      <h4>Votes: {{ article.votes }}</h4>
      <div class="alert alert-info">
          <h5>{{ article.desc }}</h5>
        </div> 
      <a href="#" class="card-link">READ ARTICLE</a>
      <button type="button" (click)="upVoteArticle()" class="btn btn-outline-light text-dark">UPVOTE++</button>
      <button type="button" (click)="downVoteArticle()" class="btn btn-outline-light text-dark">DOWNVOTE--</button>
    </div>
  </div>
