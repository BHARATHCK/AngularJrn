<div class="zorroWrap">
    <nz-card class="nzCard" nzHoverable nzTitle="{{ article.title }}" [nzExtra]="extraTemplate" [nzActions]="[actionEllipsis , voteDisplay , articleDelete , postDetails]">
      <div class="angular-with-newlines">
        <div markdown ngPreserveWhitespaces>
            {{ article.desc }}
        </div>
      </div>
    </nz-card>
    <ng-template #extraTemplate>
      <a (click)="navtodisplay()">Read more</a>
    </ng-template>
    
    <ng-template #actionEllipsis>
      <i nz-icon (click)="open()" nzType="ellipsis"></i>

    </ng-template>

    <ng-template #voteDisplay>
      <i nz-icon [nzType]="'heart'" (click)="upVoteArticle()" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></i>
      <i nz-icon nzType="ellipsis">&nbsp;&nbsp; {{ article.votes }}</i>
    </ng-template>

    <ng-template #articleDelete>
      <a nz-popconfirm nzTitle="Are you sure delete this task?" (nzOnConfirm)="confirm()" (nzOnCancel)="cancel()"><i nz-icon [nzType]="'delete'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></i></a>
    </ng-template>

    <ng-template #postDetails>
      <mat-icon>local_post_office</mat-icon>
      {{article.date}}
    </ng-template>    
</div>

<!-- NZ DRAWER -->
    <nz-drawer
      [nzClosable]="false"
      [nzVisible]="visible"
      [nzPlacement]="placement"
      nzTitle="{{ article.title }}"
      (nzOnClose)="close()">
      
      <button mat-button><mat-icon>share</mat-icon>SHARE ARTICLE</button><br>
      <button mat-button><mat-icon>library_add</mat-icon>ADD TO FAVORITES</button><br>
      <button mat-button><mat-icon>visibility_off</mat-icon>HIDE ARTICLE</button><br>
 
    </nz-drawer>
