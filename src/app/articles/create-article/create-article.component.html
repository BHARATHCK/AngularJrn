<html>
  <body>
<br><br><br>
<div class="input_form">
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired>
      <span>
        TITLE
        <i
          nz-icon
          nz-tooltip
          nzTitle="DESCRIBE YOUR THOUGHT IN A LINE BRIEFLY!"
          type="question-circle"
          nzTheme="outline"
        ></i>
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your Title!">
      <input nz-input id="title" [(ngModel)]="article.title" formControlName="title"/>
    </nz-form-control>
  </nz-form-item>

  <!-- <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="date_store" nzRequired>URL</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input URL!">
      <input nz-input id="date_store" [(ngModel)]="article.date_store" formControlName="date_store" value="{{myDate | date:'dd-MM-yyyy'}}"/>
    </nz-form-control>
  </nz-form-item> -->

<!--style="display: none;"-->

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="desc" nzRequired>DESCRIPTION</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please add description!">
      <textarea nz-input id="desc" [(ngModel)]="article.desc" formControlName="desc" placeholder="Description of the article"  nzAutosize></textarea>
      <span>THIS DESCRIPTION SUPPORTS MARKDOWN FOR RENDERING RICH TEXT OUTPUT, Here is the <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">cheatsheet</a> to get you started</span>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="article_content" nzRequired>ARTICLE CONTENT</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Write the content of article">
      <textarea nz-input id="article_content" [(ngModel)]="article.article_content" formControlName="article_content" placeholder="Content of the article"  nzAutosize></textarea>
      <span>THIS TEXT AREA SUPPORTS MARKDOWN FOR RENDERING RICH TEXT OUTPUT, Here is the markdown <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">cheatsheet</a> to get you started</span>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired>Captcha</nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input the captcha you got!"
      nzExtra="We must make sure that your are a human."
    >
      <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <input nz-input formControlName="captcha" id="captcha" />
        </div>
        <div nz-col [nzSpan]="12">
          <button nz-button (click)="getCaptcha($event)">Get captcha</button>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>

  

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6" [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="We need the article poster to agree to Terms & conditions"
     >
      <label nz-checkbox formControlName="agree">
        <span>I have read the <button nz-button (click)="info()">agreement</button></span>
      </label>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary"><mat-icon>local_post_office</mat-icon>  POST</button>
    </nz-form-control>
  </nz-form-item>
</form>
</div>
  </body>
</html>
